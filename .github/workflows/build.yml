name: build
on: push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Copier code depuis Github vers votre serveur Ubuntu
        uses: actions/checkout@v3 
      - name: Installer nodeJS sur notre serveur 
        uses: actions/setup-node@v3
      - name: Installation des packages JS 
        run: npm install
      - name: Lancer la politique de tests disponibles
        run: npm test
  

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Copier code depuis Github vers votre serveur Ubuntu
        uses: actions/checkout@v3 
      - name: Installer nodeJS sur notre serveur 
        uses: actions/setup-node@v3
      - name: Installation des packages JS 
        run: npm install
      - name: Build l'application JS
        run: npm run build
